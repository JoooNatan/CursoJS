<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Somando valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">Resultado</div>
        <h1>Multiplicando valores</h1>
        <input type="number" name="txtn3" id="txtn3"> x
        <input type="number" name="txtn4" id="txtn4">
        <input type="button" value="Multiplicar" onclick="multiplicar()">
        <div id="resM">Resultado</div>
    </main>
    
    <script>
        function somar() {
            var tn1 = document.getElementById("txtn1")
            var tn2 = document.querySelector("input#txtn2")
            var res = document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `${n1} + ${n2} = ${s}`
        } 
        function multiplicar() {
            var tn3 = document.getElementById("txtn3")
            var tn4 = document.getElementById("txtn4")
            var resM = document.getElementById("resM")
            var n1 = Number(tn3.value)
            var n2 = Number(tn4.value)
            m = n1 * n2
            resM.innerHTML = `${n1} x ${n2} = ${m}`
        }
    </script>
</body>
</html>
